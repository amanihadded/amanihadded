<app-side-bar (toggle)="onSidebarToggle($event)"></app-side-bar>

<div class="main-content" [class.collapsed]="isSidebarCollapsed">
  <div class="email-form">
    <h2>Envoyer un E-mail</h2>
    <form (ngSubmit)="sendEmail()">
      <div class="field">
        <label for="to_name">À :</label>
        <input type="text" id="to_name" [(ngModel)]="toName" name="to_name" required>
      </div>
      <div class="field">
        <label for="message">Message :</label>
        <textarea id="message" [(ngModel)]="message" name="message" required></textarea>
      </div>
      <div class="field">
        <label for="reply_to">Répondre à :</label>
        <input type="email" id="reply_to" [(ngModel)]="replyTo" name="reply_to" required>
      </div>
      <button type="submit">Envoyer</button>
    </form>
  </div>
</div>
