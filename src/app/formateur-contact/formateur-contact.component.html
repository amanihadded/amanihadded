<app-side-bar-user (toggle)="onSidebarToggle($event)"></app-side-bar-user>

<div class="main-content" [class.collapsed]="isSidebarCollapsed">
    <div class="container">
        <div class="row align-items-center mb-3">
            <div class="col-md-6">
                <h5 class="card-title">Formateurs</h5>
            </div>
        </div>
        <div class="row">
            <!-- Repetitive card sections -->
            <div class="col-xl-3 col-sm-6" *ngFor="let contact of Formateurs" style="margin: 30px;">
                <div class="card" >
                    <div class="card-body" >
                        <div class="d-flex align-items-center">
                            <div >
                                <img *ngIf="imageMap.has(contact.id)" [src]="getImageUrl(imageMap.get(contact.id))" alt="" class="avatar-md rounded-circle img-thumbnail" />
                            </div>
                            <div class="flex-1 ms-3">
                                <h5 class="font-size-16 mb-1">
                                    <a href="#" class="text-dark">{{ contact.firstname }} {{ contact.lastname }}</a>
                                </h5>
                            </div>
                        </div>
                        <div class="mt-3 pt-1">
                            <!-- Adjusted badge class if using Bootstrap 5 -->
                            <p><span class="badge bg-info text-dark">{{ contact.speciality }}</span></p>
                            <p class="text-muted mb-0 mt-2" style="font-size: 12px;">
                                <i class="mdi mdi-email font-size-15 align-middle pe-2 text-primary"></i>
                                <a [href]="'mailto:' + contact.email + '?subject=Hello%20' + contact.firstname + '&body=Hi%20' + contact.firstname + ',%0A%0AHow%20can%20I%20help%20you%20today?'"
                                   class="text-muted">
                                   {{ contact.email }}
                                </a>
                            </p>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
