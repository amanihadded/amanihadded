<!-- Conteneur de la barre latérale et du contenu principal -->
<div class="container-fluid p-0">
  <app-side-bar (toggle)="onSidebarToggle($event)"></app-side-bar>

  <div class="main-content" [class.collapsed]="isSidebarCollapsed">
    <div class="container p-0">
      <h1 class="h3 mb-3">Projets <span class="text-muted fw-normal ms-2">({{ projetCount }})</span></h1>
      <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
        <div class="form-group me-2">
          <input type="text" class="form-control" placeholder="Rechercher par titre" [(ngModel)]="searchTerm" (ngModelChange)="onSearch()">
        </div>
        <div class="form-group me-2">
          <button class="btn btn-primary" (click)="openAddModal()">
            <i class="bx bx-plus me-1" style="color: white;"></i> Ajouter
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-3" *ngFor="let project of filteredProjects">
          <div class="card">
            <div class="card-header px-4 pt-4">
              <div class="card-actions float-end">
                <div class="dropdown">
                  <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-horizontal align-middle">
                      <circle cx="12" cy="12" r="1"></circle>
                      <circle cx="19" cy="12" r="1"></circle>
                      <circle cx="5" cy="12" r="1"></circle>
                    </svg>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                    <li><button class="dropdown-item" (click)="openModifyModal(project)">Modifier</button></li>
                    <li><button class="dropdown-item" (click)="openDeleteModal(project)">Supprimer</button></li>
                  </ul>
                </div>
              </div>
              <h5 class="card-title mb-0">{{ project.title }}</h5>
            </div>
            <div class="card-body px-4 pt-2">
              <p>{{ project.description }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal d'ajout -->
      <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addModalLabel">Ajouter un Projet</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeAddModal()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="title">Nom du Projet</label>
                  <input type="text" class="form-control" id="title" placeholder="Entrez le nom du projet" [(ngModel)]="project.title" name="title">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control" id="description" rows="3" placeholder="Entrez la description du projet" [(ngModel)]="project.description" name="description"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeAddModal()">Fermer</button>
              <button type="button" class="btn btn-primary" (click)="AddModal()">Enregistrer</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal de modification -->
      <div class="modal fade" id="modifyModal" tabindex="-1" role="dialog" aria-labelledby="modifyModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-white">
              <h5 class="modal-title" id="modifyModalLabel">Modifier un Projet</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModifyModal()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="title">Nom du Projet</label>
                  <input type="text" class="form-control" id="title" [(ngModel)]="projectToUpdate.title" name="title">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control" id="description" [(ngModel)]="projectToUpdate.description" name="description"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModifyModal()">Fermer</button>
              <button type="button" class="btn btn-primary" (click)="ModifyModal()">Modifier</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal de suppression -->
      <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header delete-header">
              <h5 class="modal-title" id="deleteModalLabel">Supprimer un Projet</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeDeleteModal()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Êtes-vous sûr de vouloir supprimer ce projet ?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeDeleteModal()">Annuler</button>
              <button type="button" class="btn btn-danger" (click)="DeleteModal()">Supprimer</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
